<h3 ng-show="edit">Add New Employee:</h3>
<h3 ng-hide="edit">Add / Edit Details:</h3>

<form class="form-horizontal" name="myForm">
  <div class="form-group">
    <label class="col-sm-2 control-label"> Name:</label>
    <div class="col-sm-10">
    <input type="text" ng-model="new.name"  placeholder="Name" required>
    </div>
  </div> 
  <div class="form-group">
    <label class="col-sm-2 control-label">Skill Set:</label>
    <div class="col-sm-10">
    <input type="text" ng-model="new.class" placeholder="Skill Set" required>
    </div>
  </div>
   <div class="form-group">
    <label class="col-sm-2 control-label">Address:</label>
    <div class="col-sm-10">
    <input type="text" ng-model="new.address" placeholder="Address" required>
    </div>
  </div>
