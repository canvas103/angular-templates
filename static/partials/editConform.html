<h4>Do you want
    <span ng-hide="edit">add</span>
    <span ng-show="edit">save changes of</span>
    following employee?
</h4>
<div class="row">
    <label class="col-sm-2 control-label"> Name:</label>

    <div class="col-sm-10">
        {{new.name}}
    </div>
</div>
<div class="row">
    <label class="col-sm-2 control-label">Skill Set:</label>

    <div class="col-sm-10">
        {{new.class}}
    </div>
</div>
<div class="row">
    <label class="col-sm-2 control-label">Address:</label>

    <div class="col-sm-10">
        {{new.address}}
    </div>
</div>
<button class="btn btn-success" ng-disabled="false" ng-click="save()">
    <span class="glyphicon glyphicon-save"></span><span ng-hide="edit">add</span> <span ng-show="edit">save </span>
</button>
<button class="btn btn-success" ng-disabled="false" ng-click="cancel()">
    <span class="glyphicon glyphicon-cancel"></span>  Cancel
</button>
